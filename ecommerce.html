<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>eCommerce Items</h2>
        <div class="items">
            <div class="item">
                <img src="item1.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="item2.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="item3.jpg" alt="Item 3">
                <h3>Item 3</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>
</body>
</html>
